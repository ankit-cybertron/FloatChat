version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: floatchat
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: .
    command: uvicorn backend.rag_service:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/floatchat
      REDIS_URL: redis://redis:6379/0
      AUTH_TOKEN: dev-token
      CHROMA_DIR: /data/chroma
    volumes:
      - ./:/app
      - chromadata:/data/chroma
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  dash:
    build: .
    command: python dash_frontend/app.py
    environment:
      BACKEND_URL: http://backend:8000
      AUTH_TOKEN: dev-token
    volumes:
      - ./:/app
    depends_on:
      - backend
    ports:
      - "8050:8050"
volumes:
  dbdata:
  chromadata:
